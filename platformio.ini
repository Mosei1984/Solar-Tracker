[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
lib_deps = 
    madhephaestus/ESP32Servo@^3.0.9
    arduino-libraries/NTPClient@^3.2.1
    https://github.com/jpb10/SolarCalculator.git
    adafruit/RTClib@^2.1.4
lib_ldf_mode = deep+
build_flags = 
    -DCORE_DEBUG_LEVEL=0
